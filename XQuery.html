<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XQuery</title>
</head>
<body>
    <ul>
        {
            for $x in doc("Employee.xml")/Employees/Employee
            where $x/Address/City="Kathmandu"
            return <li>data($x/Name/First_name)</li>
        }
    </ul>
    
</body>
</html>

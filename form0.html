<!DOCTYPE html>
<html>
    <head>
        <title>Form  Examples</title>
        <link rel="stylesheet" href="fstyle.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="home.html">
             <fieldset>
                <legend>Personal Information</legend>
                <table> 
                    <tr>
                        <td><label for="name">Name</label></td>
                        <td><input type="text" name="name" placeholder="First" required></td>
                        <td><input type="text" name="name" placeholder="Middle"></td>
                        <td><input type="text" name="name" placeholder="Last" required></td>
                    </tr>
                    <tr>
                        <td><label for="dob">DateOfBirth</label></td>
                        <td><input type="date" name="dob"></td>
                    </tr>
                    <tr>
                        <td><label for="country">Country</label></td>
                        <td><select name="country" id="">
                            <option value="afganistan">Afganistan</option>
                            <option value="bangladesh">Bangladesh</option>
                            <option value="bhutan">Bhutan</option>
                            <option value="india">India</option>
                            <option value="maldives">Maldives</option>
                            <option value="nepal" selected>Nepal</option>
                            <option value="pakistan">Pakistan</option>
                            <option value="srilanka">Sri-Lanka</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label for="gender">Gender</label></td>
                        <td colspan="2"><input type="radio" name="gender" id="male">Male
                            <input type="radio" name="gender" id="female">female
                            <input type="radio" name="gender" id="lgbt">LGBT
                        </td>
                    </tr>
                    <tr>
                        <td><label for="hobbies">Hobbies</label></td>
                        <td colspan="3"><input type="checkbox" name="hobbies" id="singing">Singing
                            <input type="checkbox" name="hobbies" id="dancing">Dancing
                            <input type="checkbox" name="hobbies" id="studying">Studying
                            <input type="checkbox" name="hobbies" id="playinggames">Playing Games
                        </td>
                    </tr>
                </table>
            </fieldset><br><hr><br>
                <fieldset>
                    <legend>Account Information</legend>
                    <table>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="email" name="email" id=""required></td>
                    </tr>
                    <tr>
                        <td><label for="number">Mobile No.</label></td>
                        <td><input type="number" name="number" id="mobileno" required></td>
                    </tr>
                    <tr>
                        <td><label for="passkey">Pass Key</label></td>
                        <td><input type="password" name="passkey" id="" required></td>
                    </tr>
                    <tr>
                        <td><label for="confirmpass"><small>Confirm Passkey</small></label></td>
                        <td><input type="password" name="confirmpass" id=""></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="checkbox" name="" id="terms&conditions">
                            <span>I have read and accept the
                                <a href="termsandconditions.html">Terms and<br> Conditions</a>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td ><input type="submit" value="Done" id="submit"></td>
                        <td><input type="reset" value="Clear" id=""></td>
                    </tr>
                </fieldset>
            </table>
        </form>
    </body>
</html>

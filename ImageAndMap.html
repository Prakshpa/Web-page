<!DOCTYPE html>
<html>
    <head>
        <title>Image and Image Map</title>
    </head>
    <body>
        <br><br>
        <img src="flower.JPG" alt="flower" height="197" width="321" usemap="#map">
        <map name="map">
            <area shape="circle" coords="141,94,30" href="https://flower.com" alt="">
        </map>
        <img src="body_shapes2.webp" alt="different shapes" usemap="#map1" height="324" width="522">
        <map name="map1">
            <area shape="circle" coords="85, 125, 50" href="javascript:alert('circle')" alt="circle">
            <area shape="rect" coords="168,18,279,129" href="javascript:alert('Square')" alt="">
            <area shape="poly" coords="68, 217, 123, 292, 180, 217" href="javascript:alert('Triangle')" alt="">
        </map>
    </body>
</html>

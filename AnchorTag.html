<!DOCTYPE html>
<html>
    <head>
        <title>Anchor tag</title>
    </head>
    <body>
        <h2>Use of Anchor tags</h2>
        <a href="https://w3schools.com" target="blank"><img src="Capture.jpg"></a>Using img as link.<br>
        <a href="tel:+9779876543210" target="_parent">Call</a> Using text as link to phone call. <br>
        <a href="javascript:alert('Hello World')" target="_self">Hello</a>Using a to run javascript code <br>
        <a href="#3Contact" target="_top">Contact us</a>Using a to find an element of the given page.

</html>
